{% extends 'game/base.html' %}

{% block body %}
    <h1>Confirm deletion ?</h1>
    <form method="post">{% csrf_token %}
        <p>Are you sure you want to delete "{{ object }}"?</p>
        {{ form }}
        <input type="submit" value="Confirm">
        <a href="{{ view.get_success_url }}">Cancel</a>
    </form>
{% endblock body %}
