<div class="alert alert-secondary" role="alert">
    <p class="m-0">~ is a <strong>water</strong> cell</p>
    <p class="m-0">O is <strong>missed shot</strong></p>
    <p class="m-0">X is <strong>success shot</strong></p>
    {% if full_legend == True %}
        <p class="m-0">S is a <strong>ship</strong></p>
        <p class="m-0">- is a <strong>ship safe space</strong></p>
    {% endif %}
</div>
