<table aria-hidden="true">
    {% for row in grid %}
    <tr>
        {% for value in row %}
            {% if forloop.parentloop.first %}
                <th scope="col">{{ value }}</th>
            {% else %}
                {% if forloop.first %}
                    <th scope="row">{{ value }}</th>
                {% else %}
                    <td>{{ value }}</td>
                {% endif %}
            {% endif %}
        {% endfor %}
    </tr>
    {% endfor %}
</table>
